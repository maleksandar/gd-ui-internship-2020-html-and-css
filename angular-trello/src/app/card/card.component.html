<mat-card class="card">
    <mat-card-title> {{ task.title }} </mat-card-title>
    <mat-card-content>
        {{ task.description }}
    </mat-card-content>
    <mat-card-actions class="card__actions">
      <button mat-raised-button color="primary">
        <mat-icon>edit</mat-icon>
          Edit
      </button>
      <button mat-raised-button color="warn">
        <mat-icon>delete</mat-icon>
          Delete
      </button>
    </mat-card-actions>
</mat-card>
