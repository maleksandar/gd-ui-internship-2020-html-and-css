<div class="card-container">
  <div class="card-title">
    {{ title }}
  </div>
  <div class="card-description">
    {{ description }}
  </div>

  <div class="button-container">
    <a href="#popup-edit" (click)="sendIdOfSelectedTask()" class="btn-edit"
      >Edit</a
    >
    <button class="btn-delete" (click)="onDeleteTask()">Delete</button>
  </div>
</div>
