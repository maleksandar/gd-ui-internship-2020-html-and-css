<div class="container" id="container">
  <div class="column">
    <h1 class="title">To Do</h1>

    <app-todo-list
      [tasks]="todos"
      cdkDropList
      [cdkDropListData]="todos"
      (cdkDropListDropped)="drop($event)"
      #todoList="cdkDropList"
      [cdkDropListConnectedTo]="[inProgressList]"
      class="example-list"
      (deleteTask)="deleteToDoTask($event)"
      (selectId)="selectIdOfToDoTask($event)"
    ></app-todo-list>

    <a href="#popup" class="btn-add">&#43; Add</a>
  </div>

  <div class="column">
    <h1 class="title">In Progress</h1>

    <app-todo-list
      [tasks]="inProgresses"
      cdkDropList
      [cdkDropListData]="inProgresses"
      (cdkDropListDropped)="drop($event)"
      #inProgressList="cdkDropList"
      [cdkDropListConnectedTo]="[doneList]"
      class="example-list"
      (deleteTask)="deleteInProgressTask($event)"
      (selectId)="selectIdOfInProgressTask($event)"
    ></app-todo-list>
  </div>

  <div class="column">
    <h1 class="title">Done</h1>

    <app-todo-list
      [tasks]="dones"
      cdkDropList
      [cdkDropListData]="dones"
      (cdkDropListDropped)="drop($event)"
      #doneList="cdkDropList"
      [cdkDropListConnectedTo]="[inProgressList]"
      class="example-list"
      (deleteTask)="deleteDoneTask($event)"
      (selectId)="selectIdOfDoneTask($event)"
    ></app-todo-list>
  </div>
</div>

<app-add-task (newTask)="onNewTask($event)"></app-add-task>

<app-edit-task
  [title]="title"
  [description]="description"
  (editedTitle)="editTitleOfToDoTask($event)"
  (editedDesc)="editDescriptionOfToDoTask($event)"
  (editedTitle)="editTitleOfInProgressTask($event)"
  (editedTitle)="editTitleOfDoneTask($event)"
  (editedDesc)="editDescriptionOfInprogressTask($event)"
  (editedDesc)="editDescriptionOfDoneTask($event)"
></app-edit-task>
