<mat-card class="mat-card" cdkDrag>
  <mat-card-title class="card-title">
    {{ task.text }}
  </mat-card-title>
  <mat-card-content class="desc-content">
    {{ task.description }}
  </mat-card-content>
  <div class="button-group">
    <button
      mat-raised-button
      color="primary"
      class="edit-button"
      (click)="openEditDiallg()"
    >
      <mat-icon>edit</mat-icon>
      Edit
    </button>
    <button mat-raised-button color="warn" (click)="onHandleDelete()">
      <mat-icon>delete</mat-icon>
      Delete
    </button>
  </div>
</mat-card>
