<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Tic Tac Toe game</title>
</head>

<body>
  <div id="board" class="board">
    <div class="board__cell"></div>
    <div class="board__cell"></div>
    <div class="board__cell"></div>
    <div class="board__cell"></div>
    <div class="board__cell"></div>
    <div class="board__cell"></div>
    <div class="board__cell"></div>
    <div class="board__cell"></div>
    <div class="board__cell"></div>
  </div>

  <div class="sidebar">
    <div class="sidebar__title">List of previous winners:</div>
    <div id="sidebar-winner-list" class="sidebar__winner-list"></div>
  </div>

  <div id="winning-message" class="winning-message">
    <div id="winning-message-text"></div>
    <input id="winner-name" type="text" />
    <button id="restart-button" onclick="onGameRestart()">
      Restart
    </button>
  </div>
</body>

</html>
