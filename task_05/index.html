<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="assets/icons/favicon.png">

  <!-- Material Icons -->
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.0.45/css/materialdesignicons.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="vendors/reset.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Mogo</title>
</head>
<body>

  <header class="header">
    <section class="container carousel">
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="carousel__item">
          <h2 class="carousel__title">
            <span class="carousel__subtitle">Creative Template</span>
            Welcome <br>to Mogo
          </h2>

          <button class="btn-learn-more">
            <a href="#">Learn more</a>
          </button>
        </div>
      </div>

      <!-- Indicators -->
      <ol class="carousel__indicators">
        <li class="carousel__indicators__item carousel__indicators__item--active">
          <div class="carousel__indicators__inner">
            <span class="carousel__indicators__number">01</span> intro
          </div>
        </li>

        <li class="carousel__indicators__item">
          <div class="carousel__indicators__inner">
            <span class="carousel__indicators__number">02</span> work
          </div>
        </li>

        <li class="carousel__indicators__item">
          <div class="carousel__indicators__inner">
            <span class="carousel__indicators__number">03</span> about
          </div>
        </li>

        <li class="carousel__indicators__item">
          <div class="carousel__indicators__inner">
            <span class="carousel__indicators__number">04</span> contacts
          </div>
        </li>
      </ol>
    </section>
  </header>

</body>
</html>
